<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css" />
    <title>Form Interativo</title>
  </head>
  <body>
    <div id="containerGeral">
      <section id="cabecalho">
        <header>
          <section>
            <img src="assets/images/icon-star.svg" alt="" srcset="" />
          </section>
        </header>
      </section>
      <section id="info">
        <h1 class="titulo">How did we do?</h1>
        <p class="paragrafoInfo">
          Please let us know how we did with your support request .All feedback
          is appreciated to help us improve our offering!
        </p>
      </section>

      <div id="containerInputs">
        <section id="sectionbuttons">
          <input
            class="botoes"
            type="button"
            value="1"
            onclick="selectUserRanting(1)"
          />
          <input
            class="botoes"
            type="button"
            value="2"
            onclick="selectUserRanting(2)"
          />
          <input
            class="botoes"
            type="button"
            value="3"
            onclick="selectUserRanting(3)"
          />
          <input
            class="botoes"
            type="button"
            value="4"
            onclick="selectUserRanting(4)"
          />
          <input
            class="botoes"
            type="button"
            value="5"
            onclick="selectUserRanting(5)"
          />
        </section>

        <section id="containerEnviar">
          <button type="submit" onclick="enviar()">SUBMIT</button>
        </section>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
